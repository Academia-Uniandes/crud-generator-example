<div class="child">
    <div class="row">
        <button class="btn btn-primary add-child-btn" type="button" (click)="isShowedSearchBoxAuthor=!isShowedSearchBoxAuthor" ><span class="oi oi-plus"></span> {{'ADD' | translate}}</button>
    </div>
    <div class="row search-combo-box" *ngIf="isShowedSearchBoxAuthor">
        <form  (ngSubmit)="addAuthor(author)">
            <div class="form-group">
                <div class="col-xs-10 vertical-bottom ">
                        <label for="form-name">Select an Author:</label>
                        <app-search-combo-box-generic  [configModel]="searchComboAUTHORModel" (itemSelected)="authorSelected=$event" [validators]="authorSearchBoxValidators"></app-search-combo-box-generic>  
                </div>
                <div class="col-xs-1 vertical-bottom">
                    <button class="btn btn-success btn-small" type="submit"><span class="oi oi-plus"></span></button>
                </div>  
            </div>
        </form>
    </div>
    <div class="row child-cmp" *ngIf="authorsSelected.length > 0">
            <h4>{{'PRESELECTED' | translate}} authors</h4>
            <div class="card-container">
                <div class="card" *ngFor="let item of authorsSelected">                   
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.name}}</p>
                    </div>
                </div>
            </div>     
    </div>
    <div class="row child-cmp">
        <h4>{{'CURRENT_ASSOCIATED' | translate}} authors</h4>
        <app-author-crud-list [filtersFetch]="parent" [isOnlyRead]="true" (authorOutputItems)="authorItemsFromChild=$event"></app-author-crud-list>
    </div>
    <!-- only for debug purposes -->
    <div class="row child-cmp">
        <h4><i>{{'PARENT' | translate}}</i></h4>
        <pre>{{book | json}}</pre>
    </div> 

</div>
