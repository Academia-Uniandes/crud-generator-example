<div class="col-sm-12 col-md-8 offset-md-2">  <form [formGroup]="formGroup" (ngSubmit)="saveReview(review)">
	 
	 <div class="form-group">
      <label for="form-name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="review.name" id="form-name" name="name" placeholder="Name" formControlName="nameCtrl" required>
     </div>
	 
	 <div class="form-group">
      <label for="form-description">Description</label>
      <input type="text" class="form-control" [(ngModel)]="review.description" id="form-description" name="description" placeholder="Description" formControlName="descriptionCtrl" >
     </div>
	 

    
    
<button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">{{'SAVE' | translate}}</button><button *ngIf="this.isEditForm" type="button" class="btn btn-default" (click)="goBack()">{{'CANCEL' | translate}}</button>  </form>
</div>
